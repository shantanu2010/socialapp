<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup] = "form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder = "Post Title"/>
      <mat-error *ngIf="form.get('title').invalid">Please enter a Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type = "file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class ="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">
      <img [src] ="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="content" placeholder = "Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a Title</mat-error>
    </mat-form-field>
    <br/>
    <br/>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
